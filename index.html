<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind+daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap");
      .sora {
        font-family: "Sora", serif;
      }
    </style>
  </head>
  <body class="sora">
    <header class="h-72 bg-gradient-to-b from-[#ffffff] to-[#EFEBE3]">
      <!-- nav section -->
      <section class="max-w-7xl mx-auto px-5">
        <!-- menu -->
        <div class="navbar pt-5 flex justify-between">
          <div class="flex flex-row-reverse justify-between w-full lg:w-1/5">
            <div class="dropdown">
              <div tabindex="0" role="button" class="lg:hidden">
                <i class="fa-solid fa-bars text-3xl text-green-500"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow absolute right-full"
              >
                <li><a class="font-semibold text-gray-600">Product</a></li>
                <li><a class="font-semibold text-gray-600">Services</a></li>
                <li><a class="font-semibold text-gray-600">About Us</a></li>
              </ul>
            </div>
            <div>
              <img
                class="w-28 lg:w-32"
                src="c2-assets/logo-header.png"
                alt=""
              />
            </div>
          </div>
          <div class="hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="font-semibold text-gray-600">Product</a></li>
              <li><a class="font-semibold text-gray-600">Services</a></li>
              <li><a class="font-semibold text-gray-600">About Us</a></li>
            </ul>
          </div>
          <div class="flex gap-3">
            <i class="fa-solid fa-magnifying-glass text-xl hidden lg:flex"></i>
            <i
              class="fa-solid fa-cart-shopping text-xl mr-3 hidden lg:flex"
            ></i>
            <button
              class="px-5 py-2 rounded-md font-semibold border-green-400 border-2 hidden lg:flex"
            >
              Login
            </button>
            <button
              class="px-5 py-2 rounded-md text-white border-2 bg-green-600 border-green-600 hidden lg:flex"
            >
              Register
            </button>
          </div>
        </div>
        <hr class="flex lg:hidden bg-green-500 mt-3" />
        <!-- banner -->
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
